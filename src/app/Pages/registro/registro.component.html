<form class="form" [formGroup]="myForm" (ngSubmit)="registrarse()">
    
    <div>
         <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput type="text" formControlName="nombre">
        </mat-form-field> 
    </div> 
    <div *ngIf="myForm.get('nombre')?.errors && myForm.get('nombre')?.dirty">
        <p class="textError" *ngIf="myForm.get('nombre')?.hasError('required')">El campo es obligatorio</p>     
    </div>

    <div>
        <mat-form-field>
            <mat-label>Apellido</mat-label>
            <input matInput type="text" formControlName="apellido">
        </mat-form-field> 
    </div>
    <div *ngIf="myForm.get('apellido')?.errors && myForm.get('apellido')?.dirty">
        <p class="textError" *ngIf="myForm.get('apellido')?.hasError('required')">El campo es obligatorio</p>
    </div>
    
    <div>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="pat@example.com" type="correo" formControlName="correo">
        </mat-form-field> 
    </div>
    <div *ngIf="myForm.get('correo')?.errors && myForm.get('correo')?.dirty">
        <p class="textError" *ngIf="myForm.get('correo')?.hasError('required')">El campo es obligatorio</p>
    </div>
   
    <div>
        <mat-form-field>
            <mat-label>Contrase√±a</mat-label>
            <input matInput type="password" formControlName="clave">
        </mat-form-field> 
       </div>
    
     <div *ngIf="myForm.get('clave')?.errors && myForm.get('clave')?.dirty">
        <p class="textError" *ngIf="myForm.get('clave')?.hasError('required')">El campo es obligatorio</p>
        <p class="error" *ngIf="myForm.get('clave')?.hasError('minlength')">Debe tener entre 6 y 10 caracteres</p>
        <p class="error" *ngIf="myForm.get('clave')?.hasError('maxlength')">Debe tener entre 6 y 10 caracteres</p>
    </div>

    <button mat-raised-button color="warn" routerLink="/ingresar" type="submit" [disabled]="myForm.invalid">Registrarse</button> 
</form>
