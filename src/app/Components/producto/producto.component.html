<mat-card class="example-card">
    <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{data.title}}</mat-card-title>
    <mat-card-subtitle>{{data.price | currency: "ARS":"symbol-narrow"}}</mat-card-subtitle>
     </mat-card-header>
    <img class="imagen" mat-card-image src="{{data.thumbnail}}">
    <mat-card-actions>
    <button mat-button mat-raised-button color="warn"  routerLink="/producto/{{data.id}}">Ver Detalle</button>
    <button mat-button mat-raised-button color="primary"  (click)="eliminar()" *ngIf="isLogin">Eliminar</button>
</mat-card-actions>
</mat-card>
